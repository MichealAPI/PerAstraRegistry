<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/teacher_dashboard.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>
    
    <!-- Navbar, only for devices smaller than md -->
    <div class="d-md-none">

        <!-- Navbar content -->
        <div class="collapse" id="navbarToggleExternalContent">

            <!-- Calls to action -->
            <div class="d-flex justify-content-center bg-navbar pt-2">
                <div class="sidebar-element">
                    <a href="#" class="me-4">
                        <i class="bi bi-bell fs-4"></i>
                    </a>
                </div>
                <div class="sidebar-element">
                    <a href="#" class="me-4">
                        <i class="bi bi-gear fs-4"></i>
                    </a>
                </div>
                <div class="sidebar-element">
                    <a href="#" class="me-4">
                        <i class="bi bi-calendar fs-4"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Profile icon -->
        <nav class="navbar navbar-dark bg-navbar">
            <div class="container-fluid d-flex">
                <button class="custom-navbar-toggler rotate-button" id="navbarDropButton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list fs-1"></i>
                </button>
                <div class="navbar-profile-icon text-center d-flex justify-content-center align-items-center">
                    <h3>A</h3>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main content -->
    <div class="container-fluid overflow-hidden p-0 vh-100 secondary-background">

        <div class="row">

            <!-- Sidebar, works only for devices >sm -->
            <div class="col-sm-auto pe-0">

                <div class="vh-100 p-3 show bg-navbar flex-column d-none d-md-flex">

                    <!-- Logo -->
                    <div class="text-center">
                        <div class="sidebar-icon">
                            <img src="static/image/per-aspera-logo.png" alt="logo">
                        </div>
                    </div>

                    <!-- Calls to action -->
                    <div class="text-center sidebar-list mt-5">
                        <ul>
                            <li class="sidebar-element">
                                <a href="#">
                                    <i class="bi bi-bell fs-5"></i>
                                </a>
                            </li>
                            <li class="sidebar-element">
                                <a href="#">
                                    <i class="bi bi-gear fs-4"></i>
                                </a>
                            </li>
                            <li class="sidebar-element">
                                <a href="#">
                                    <i class="bi bi-calendar fs-4"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- Profile icon -->
                    <div class="d-flex justify-content-center mt-auto">
                        <div class="sidebar-profile-icon text-center mb-3 d-flex justify-content-center align-items-center">
                            <h3>A</h3>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Header -->
            <div class="col ps-sm-0">
                <div class="topbar d-none d-md-flex align-items-center">
                    <div class="topbar-title">
                        <h2 class="inter-bold">Teacher's Dashboard</h2>
                    </div>
                </div>

                <div class="grid">

                    <div class="grid-margin-top container-fluid">

                        <div class="row small-size">

                            <div class="col-md-10 pe-0 ps-0 offset-md-1 rounded-template-background d-flex align-items-center">
                                
                                <div class="container">

                                    <div class="row">

                                        <div class="col-auto d-flex align-items-center justify-content-center">

                                            <!-- Back Button -->
                                            <div class="back-button">
                                                <button>
                                                    <div class="dark-back-icon big-icon">
                                                        <a href="login.html" class="back-link">
                                                            <i class="bi bi-arrow-left-short fw-2 fs-1"></i>
                                                        </a>
                                                    </div>
                                                </button>
                                            </div>

                                        </div>

                                        <div class="offset-md-1 col-9 d-flex text-center justify-content-center align-items-center">
                                            
                                            <div class="report">
                                                <div class="report-">
                                                    <h1 class="inter-bold fs-2">
                                                        Report for <b>${studentName}</b>
                                                    </h2>
                                                </div>
                                            </div>

                                        </div>

                                    </div>

                                </div>


                            </div>

                        </div>


                        <div class="row element-margin-top">

                            <div class="col-md-10 offset-md-1 ps-0 pe-0 d-flex align-items-center">

                                <div class="container-fluid">

                                    <div class="row d-flex">

                                        <div class="col-md-4 rounded-template-background small-size">
                                            test1
                                        </div>

                                        <div class="col-md-7 offset-md-1 rounded-template-background">
                                            test
                                        </div>


                                    </div>

                                </div>


                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- Allows rotation (90deg) of the settings icon once clicked -->
        <script src="static/js/navbarIconRotate.js"></script>
    </div>





</body>
</html>
