<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password | Per Astra</title>
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="static/css/reset.css">
    </head>

    <body>
        
        <div class="container vh-100 d-flex flex-column justify-content-center">
            
                <div class="row">
                    <header>
                        <div class="col-md-4 offset-md-4 text-center" id="welcomeContainer">
                            <div class="logo">
                                <img src="static/image/per-aspera-logo.png" id="logoImg">
                            </div>

                            <div class="text-container">
                                <div class="title">
                                    <h1 class="open-sans-semibold">
                                        Password Reset
                                    </h1>
                                </div>

                                <div class="subtitle">
                                    <h2 class="open-sans-light">
                                        We'll email you a reset link
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>




                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <form class="require-loader">
                            
                            <div class="form-container d-flex flex-column">
                                
                                <!-- Email Input -->
                                <label for="uname" class="open-sans-semibold">Email</label>

                                <div class="input-group mt-1">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope fs-4"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control open-sans-light" placeholder="Enter your username" name="uname" required>
                                </div>
                                
                                <!-- Submit Button -->
                                <div class="custom-button text-center">
                                    <button type="submit" id="resetButton">
                                        <div class="button-text open-sans-semibold">
                                            Send Verification Email
                                            <i class="bi bi-arrow-right-short"></i>
                                        </div>
                                    </button>
                                    
                                    <!-- Spinner -->
                                    <div class="spinner spinner-border m-3 d-none" role="status" id="spinner"></div>
                                </div>
                            </div>
                        </form>

                        <!-- Back Button -->
                        <div class="back-button mt-3 text-center">
                            <button>
                                <div class="light-back-icon">
                                    <a href="login.html" class="back-link">
                                        <i class="bi bi-arrow-left-short fw-2 fs-1"></i>
                                    </a>
                                </div>
                            </button>
                        </div>
                        
                    </div>
                </div>    
                
                <!-- Custom JavaScript -->
                <script src="static/js/spinner.js"></script>
                <script src="static/js/mouseTransformation.js"></script>
            </div>

        </div>

    </body>

</html>
