<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Per Astra</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="static/css/login.css">
    </head>

    <body>
        
        <div class="container">

                <div class="row">

                    <div class="col-md-4 offset-md-4 text-center" id="welcomeContainer">
                        <div class="box">

                            <div class="logo">
                                <img src="static/image/per-aspera-logo.png" id="logoImg">
                            </div>

                            <div class="text-container">

                                <div class="title">
                                    <h1 class="open-sans-semibold">
                                        Welcome Back
                                    </h1>
                                </div>

                                <div class="subtitle">
                                    <h2 class="open-sans-light">
                                        Sign in to continue
                                    </h2>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>




                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <form>
                            
                            <div class="form-container d-flex flex-column">
                                
                                <label for="uname" class="open-sans-semibold">Username</label>

                                <div class="input-group mt-1">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-person fs-4"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control open-sans-light" placeholder="Enter your username" name="uname" required>
                                </div>

                                <label for="psw" class="open-sans-semibold">Password</label>
                                
                                <div class="input-group mt-1">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-key fs-4"></i>
                                        </span>
                                      </div>
                                    <input type="password" class="form-control open-sans-light" placeholder="Enter your password" name="psw" required>
                                </div>
                                
                                <div class="custom-button">
                                    <button type="submit">
                                        <div class="button-text open-sans-semibold">
                                            Sign In
                                            <i class="bi bi-arrow-right-short"></i>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div class="forgot mt-3">
                            <p class="text-center open-sans-light">
                                Forgot your Password? <a href="reset.html" class="fw-bold page-changer">Click here</a>
                            </p>
                        </div>
                        
                    </div>
                </div>    

                <script src="static/js/mouseTransformation.js"></script>
                <script src="static/js/opacityModifier.js"></script>
            </div>

        </div>

    </body>

</html>
